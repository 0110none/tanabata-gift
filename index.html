<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>七夕の願い星 | Tanabata Wishes</title>
  <meta name="description" content="星を選んで、七夕のメッセージを受け取ってね。" />
  <style>
    :root { --fg:#fff; --overlay: rgba(0,0,0,.35); }
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html,body { height: 100%; margin: 0; }

    /* 全屏背景图 */
    body {
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"Hiragino Kaku Gothic ProN","Noto Sans JP","Yu Gothic UI","PingFang SC","Microsoft YaHei",sans-serif;
      color: var(--fg);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      padding: env(safe-area-inset-top) 12px env(safe-area-inset-bottom);
      background:
        linear-gradient(var(--overlay), var(--overlay)),
        url("./star.png") center/cover no-repeat fixed;
      -webkit-font-smoothing: antialiased;
      touch-action: manipulation;
      overflow: hidden;
    }

    header { 
      position: absolute; 
      top: calc(18px + env(safe-area-inset-top)); 
      left: 0; right: 0; 
      text-align: center; 
      padding: 0 16px; 
      text-shadow: 0 2px 6px rgba(0,0,0,.45); 
    }
    h1 { margin: 0 0 6px; font-size: clamp(18px, 4.5vw, 28px); letter-spacing: .04em; }
    p.lead { margin: 0; opacity: .92; font-size: clamp(12px, 3.6vw, 16px); }

    .sky {
      position: relative;
      width: min(560px, 92vw);
      height: min(560px, 92vw);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      background: transparent;
    }

    .star {
      position: absolute;
      border: 0;
      background: transparent;
      color: #fff;
      font-size: clamp(28px, 7vw, 42px);
      line-height: 1;
      cursor: pointer;
      transform: translate(-50%, -50%);
      transition: transform .12s ease, filter .2s ease;
      text-shadow: 0 0 10px rgba(255,215,0,.55), 0 0 18px rgba(255,215,0,.35);
    }
    .star:active { transform: translate(-50%, -50%) scale(.92); }
    @media (hover:hover) { .star:hover { transform: translate(-50%, -50%) scale(1.06); } }

    .msg {
      position: absolute; left: 50%; bottom: 10px; transform: translateX(-50%);
      width: min(520px, 88vw);
      background: rgba(10,14,28,.76); backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,.14); border-radius: 16px;
      padding: 14px 16px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,.45);
      font-size: clamp(13px, 3.6vw, 16px); line-height: 1.6;
    }
    .msg b { color: #ffd86b; }
  </style>
</head>
<body>
  <header>
    <h1>七夕の願い星 ✨</h1>
    <p class="lead">好きな星をタップしてね（メッセージが届きます）</p>
  </header>

  <div class="sky" id="sky" aria-label="tanabata sky">
    <!-- ⭐️ 七颗星：爱心形状 -->
    <button class="star" type="button" style="left:50%; top:18%;">⭐️</button> <!-- 心窝 -->
    <button class="star" type="button" style="left:32%; top:28%;">⭐️</button> <!-- 左上 -->
    <button class="star" type="button" style="left:68%; top:28%;">⭐️</button> <!-- 右上 -->
    <button class="star" type="button" style="left:24%; top:46%;">⭐️</button> <!-- 左中 -->
    <button class="star" type="button" style="left:76%; top:46%;">⭐️</button> <!-- 右中 -->
    <button class="star" type="button" style="left:50%; top:60%;">⭐️</button> <!-- 下中 -->
    <button class="star" type="button" style="left:50%; top:78%;">⭐️</button> <!-- 心尖 -->

    <div class="msg" id="msg">星を選ぶと、メッセージが現れるよ。<br><b>Happy Tanabata</b> 🎋</div>
  </div>

  <script>
    const WISHES = [
      "七夕の夜、君の幸せを祈っています。⭐️",
      "いつも笑顔でいてね。😊",
      "また会える日を楽しみにしてる。🌙",
      "あなたの毎日が、星のように輝きますように。✨",
      "毎日楽しく過ごしてね！🎈",
      "次に会える時は、もっと心が近づいていますように。💞",
      "君の存在だけで、世界がやさしくなる。💫",
    ];

    const msg = document.getElementById("msg");

    document.querySelectorAll(".star").forEach((s)=>{
      s.addEventListener("click", ()=>{
        const text = WISHES[Math.floor(Math.random()*WISHES.length)];
        msg.textContent = text;
      });
    });
  </script>
</body>
</html>
